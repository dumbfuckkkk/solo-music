<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Solo Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#ffffff">

<style>
:root{
  --bg:#ffffff;
  --text:#000000;
  --muted:#666;
  --card:#f2f2f2;
}
.dark{
  --bg:#0b0b0b;
  --text:#ffffff;
  --muted:#aaa;
  --card:#1a1a1a;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:420px;
  margin:auto;
  padding-bottom:120px;
}
header{
  padding:16px;
  font-size:28px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
}
button{
  border:none;
  background:none;
  color:var(--text);
  font-size:16px;
}
.search{
  padding:0 16px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--card);
  color:var(--text);
  font-size:16px;
}
.list{
  padding:16px;
}
.item{
  display:flex;
  gap:12px;
  padding:10px 0;
}
.item img{
  width:60px;
  height:60px;
  border-radius:10px;
}
.title{font-weight:600}
.artist{font-size:13px;color:var(--muted)}

.mini{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--card);
  padding:10px;
  display:none;
  align-items:center;
  gap:10px;
}
.mini img{
  width:44px;
  height:44px;
  border-radius:6px;
}
.mini button{font-size:24px}

.full{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:none;
  flex-direction:column;
}
.full header{font-size:18px}
.art{
  width:80%;
  margin:20px auto;
  border-radius:14px;
}
.slider{
  width:90%;
  margin:10px auto;
}
.controls{
  display:flex;
  justify-content:center;
  gap:40px;
  font-size:36px;
}

#player{
  position:absolute;
  width:1px;
  height:1px;
  opacity:0;
}
</style>
</head>

<body>
<div class="app">
  <header>
    Search
    <button onclick="toggleTheme()">üåó</button>
  </header>

  <div class="search">
    <input id="q" placeholder="Search music">
  </div>
  <div class="list" id="results"></div>
</div>

<div class="mini" id="mini">
  <img id="miniArt">
  <div>
    <div id="miniTitle" class="title"></div>
    <div id="miniArtist" class="artist"></div>
  </div>
  <button onclick="togglePlay()">‚èØ</button>
  <button onclick="openFull()">‚¨Ü</button>
</div>

<div class="full" id="full">
  <header onclick="closeFull()">‚¨á Now Playing</header>
  <img id="fullArt" class="art">
  <div class="title" id="fullTitle" style="text-align:center"></div>
  <div class="artist" id="fullArtist" style="text-align:center"></div>
  <input type="range" id="progress" class="slider" value="0">
  <div class="controls">
    <button onclick="togglePlay()">‚èØ</button>
  </div>
</div>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const API_KEY="PASTE_YOUR_KEY";
let ytPlayer;
let current;

function onYouTubeIframeAPIReady(){
  ytPlayer=new YT.Player('player',{events:{}});
}

q.onkeydown=e=>{if(e.key==="Enter")search(q.value)};

function search(term){
 fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(term)}&key=${API_KEY}`)
 .then(r=>r.json())
 .then(d=>{
  results.innerHTML="";
  d.items.forEach(v=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <img src="${v.snippet.thumbnails.medium.url}">
      <div>
        <div class="title">${v.snippet.title}</div>
        <div class="artist">${v.snippet.channelTitle}</div>
      </div>`;
    div.onclick=()=>play(v);
    results.appendChild(div);
  });
 });
}

function play(v){
 current=v;
 ytPlayer.loadVideoById(v.id.videoId);
 mini.style.display="flex";
 miniArt.src=v.snippet.thumbnails.medium.url;
 miniTitle.innerText=v.snippet.title;
 miniArtist.innerText=v.snippet.channelTitle;
 fullArt.src=v.snippet.thumbnails.high.url;
 fullTitle.innerText=v.snippet.title;
 fullArtist.innerText=v.snippet.channelTitle;
 startProgress();
}

function togglePlay(){
 const s=ytPlayer.getPlayerState();
 s===1?ytPlayer.pauseVideo():ytPlayer.playVideo();
}

function startProgress(){
 setInterval(()=>{
  if(!ytPlayer.getDuration)return;
  progress.max=ytPlayer.getDuration();
  progress.value=ytPlayer.getCurrentTime();
 },500);
}

progress.oninput=()=>ytPlayer.seekTo(progress.value,true);

function openFull(){full.style.display="flex"}
function closeFull(){full.style.display="none"}

function toggleTheme(){
 document.body.classList.toggle("dark");
}
</script>
</body>
</html>
