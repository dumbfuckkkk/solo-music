<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solo Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#ffffff">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:#fff;
  color:#000;
}

.app{
  max-width:420px;
  margin:auto;
}

header{
  padding:16px;
  font-size:28px;
  font-weight:700;
}

.search{
  padding:0 16px 12px;
}

.search input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#f2f2f2;
  font-size:16px;
}

.list{
  padding:0 16px;
}

.item{
  display:flex;
  gap:12px;
  margin-bottom:14px;
  cursor:pointer;
}

.item img{
  width:64px;
  height:64px;
  border-radius:8px;
}

.item div{
  flex:1;
}

.title{
  font-size:15px;
  font-weight:600;
}

.artist{
  font-size:13px;
  color:#666;
}

.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #ddd;
  padding:10px;
}

iframe{
  width:100%;
  height:60px;
  border:none;
}
</style>
</head>

<body>
<div class="app">
  <header>Search</header>

  <div class="search">
    <input id="q" placeholder="Search musicâ€¦" />
  </div>

  <div class="list" id="results"></div>
</div>

<div class="player">
  <iframe id="player"
    src=""
    allow="autoplay"
    allowfullscreen>
  </iframe>
</div>

<script>
const API_KEY = "AIzaSyCgBTS9RdzT3nZcmzgYwltu4qf7Jl86WMk";

const q = document.getElementById("q");
const results = document.getElementById("results");
const player = document.getElementById("player");

q.addEventListener("keydown", e=>{
  if(e.key==="Enter") search(q.value);
});

function search(term){
  fetch(
    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(term)}&key=${API_KEY}`
  )
  .then(r=>r.json())
  .then(d=>{
    results.innerHTML="";
    d.items.forEach(v=>{
      const div=document.createElement("div");
      div.className="item";
      div.innerHTML=`
        <img src="${v.snippet.thumbnails.medium.url}">
        <div>
          <div class="title">${v.snippet.title}</div>
          <div class="artist">${v.snippet.channelTitle}</div>
        </div>
      `;
      div.onclick=()=>play(v.id.videoId);
      results.appendChild(div);
    });
  });
}

function play(id){
  player.src =
    `https://www.youtube.com/embed/${id}?autoplay=1&controls=1`;
}
</script>
</body>
</html>
