<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Solo Music</title>
<meta name="theme-color" content="#ffffff">

<style>
/* ===================== DESIGN TOKENS ===================== */
:root{
  --bg:#ffffff;
  --bg-elev:#f5f5f7;
  --text:#000;
  --sub:#666;
  --border:#ddd;
}
body[data-theme="dark"]{
  --bg:#000;
  --bg-elev:#1c1c1e;
  --text:#fff;
  --sub:#8e8e93;
  --border:#2c2c2e;
}

/* ===================== BASE ===================== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}
.hidden{display:none}
iframe{display:none}

/* ===================== APP ===================== */
.app{
  max-width:430px;
  margin:auto;
  padding-bottom:150px;
}
header{
  padding:16px;
  font-size:28px;
  font-weight:700;
}

/* ===================== SEARCH ===================== */
.search{
  padding:0 16px 12px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--bg-elev);
  color:var(--text);
}
.list{
  padding:0 16px;
}
.item{
  display:flex;
  gap:12px;
  padding:10px 0;
}
.item img{
  width:60px;
  height:60px;
  border-radius:10px;
}
.title{font-weight:600}
.artist{font-size:13px;color:var(--sub)}

/* ===================== MINI PLAYER ===================== */
.mini{
  position:fixed;
  left:0;right:0;bottom:60px;
  background:var(--bg-elev);
  border-top:1px solid var(--border);
  padding:12px;
  display:none;
  align-items:center;
  gap:12px;
  transition:.25s;
}
.mini img{
  width:44px;height:44px;border-radius:8px;
}
.mini .meta{flex:1}
.mini button{
  font-size:22px;
  border:none;
  background:none;
  color:var(--text);
}

/* ===================== FULL PLAYER ===================== */
.full{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:none;
  flex-direction:column;
  animation:slideUp .25s ease;
}
.full::before{
  content:"";
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:blur(40px) brightness(.6);
  opacity:.6;
}
.fullContent{
  position:relative;
}
.full header{
  padding:16px;
}
.art{
  width:78%;
  margin:20px auto;
  border-radius:20px;
}
.controls{
  display:flex;
  justify-content:center;
  gap:50px;
  font-size:36px;
}

/* ===================== TABS ===================== */
.tabs{
  position:fixed;
  bottom:0;left:0;right:0;
  height:60px;
  background:var(--bg);
  border-top:1px solid var(--border);
  display:flex;
}
.tabs button{
  flex:1;
  border:none;
  background:none;
  color:var(--sub);
}
.tabs button.active{color:var(--text);font-weight:600}

/* ===================== ANIMATION ===================== */
@keyframes slideUp{
  from{transform:translateY(100%)}
  to{transform:translateY(0)}
}
</style>
</head>

<body>

<!-- SEARCH -->
<div class="app" id="searchView">
  <header>Search</header>
  <div class="search">
    <input id="q" placeholder="Search music">
  </div>
  <div class="list" id="results"></div>
</div>

<!-- LIBRARY -->
<div class="app hidden" id="libraryView">
  <header>Library</header>
  <div class="list" id="library"></div>
</div>

<!-- MINI PLAYER -->
<div class="mini" id="mini">
  <img id="miniArt">
  <div class="meta">
    <div id="miniTitle" class="title"></div>
    <div id="miniArtist" class="artist"></div>
  </div>
  <button onclick="toggle()">‚è∏</button>
</div>

<!-- FULL PLAYER -->
<div class="full" id="full">
  <div class="fullContent">
    <header onclick="closeFull()">‚¨á Now Playing</header>
    <img id="fullArt" class="art">
    <div class="title" id="fullTitle" style="text-align:center"></div>
    <div class="artist" id="fullArtist" style="text-align:center"></div>
    <div class="controls">
      <span onclick="prev()">‚èÆ</span>
      <span onclick="toggle()">‚è∏</span>
      <span onclick="next()">‚è≠</span>
    </div>
  </div>
</div>

<!-- TABS -->
<div class="tabs">
  <button class="active" onclick="show('search')">Search</button>
  <button onclick="show('library')">Library</button>
  <button onclick="openFull()">Now Playing</button>
  <button onclick="toggleTheme()">üåô</button>
</div>

<iframe id="player" allow="autoplay"></iframe>

<script>
const API_KEY="PUT_YOUR_API_KEY_HERE";

/* ===================== STATE ===================== */
let queue=JSON.parse(localStorage.getItem("queue")||"[]");
let index=-1;
let muted=false;

/* ===================== INIT ===================== */
document.body.dataset.theme=localStorage.getItem("theme")||"light";
renderLibrary();

/* ===================== SEARCH ===================== */
q.onkeydown=e=>{
 if(e.key==="Enter") search(q.value);
};
function search(term){
 fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoCategoryId=10&maxResults=12&q=${encodeURIComponent(term)}&key=${API_KEY}`)
 .then(r=>r.json())
 .then(d=>{
  results.innerHTML="";
  d.items.forEach(v=>{
   const div=document.createElement("div");
   div.className="item";
   div.innerHTML=`
    <img src="${v.snippet.thumbnails.medium.url}">
    <div>
      <div class="title">${v.snippet.title}</div>
      <div class="artist">${v.snippet.channelTitle}</div>
    </div>`;
   div.onclick=()=>addAndPlay(v);
   results.appendChild(div);
  });
 });
}

/* ===================== PLAYER ===================== */
function addAndPlay(v){
 queue.push(v);
 index=queue.length-1;
 save();
 play();
}
function play(){
 const v=queue[index];
 player.src=`https://www.youtube.com/embed/${v.id.videoId}?autoplay=1&mute=${muted?1:0}&controls=0`;
 mini.style.display="flex";
 miniArt.src=v.snippet.thumbnails.medium.url;
 miniTitle.innerText=v.snippet.title;
 miniArtist.innerText=v.snippet.channelTitle;
 full.style.setProperty("--bg",`url(${v.snippet.thumbnails.high.url})`);
 full.style.backgroundImage=`url(${v.snippet.thumbnails.high.url})`;
 openFull();
 vibrate();
 renderLibrary();
}
function toggle(){
 muted=!muted;
 play();
 vibrate();
}
function next(){if(index<queue.length-1){index++;play()}}
function prev(){if(index>0){index--;play()}}

/* ===================== FULL PLAYER ===================== */
function openFull(){full.style.display="flex"}
function closeFull(){full.style.display="none"}

/* ===================== GESTURES ===================== */
let startY=0;
full.addEventListener("touchstart",e=>startY=e.touches[0].clientY);
full.addEventListener("touchend",e=>{
 if(e.changedTouches[0].clientY-startY>120) closeFull();
});

/* ===================== LIBRARY ===================== */
function renderLibrary(){
 library.innerHTML="";
 queue.forEach(v=>{
  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=`
   <img src="${v.snippet.thumbnails.default.url}">
   <div>
     <div class="title">${v.snippet.title}</div>
     <div class="artist">${v.snippet.channelTitle}</div>
   </div>`;
  library.appendChild(div);
 });
}

/* ===================== NAV ===================== */
function show(v){
 searchView.classList.add("hidden");
 libraryView.classList.add("hidden");
 document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
 if(v==="search"){searchView.classList.remove("hidden");document.querySelectorAll(".tabs button")[0].classList.add("active")}
 if(v==="library"){libraryView.classList.remove("hidden");document.querySelectorAll(".tabs button")[1].classList.add("active")}
}

/* ===================== THEME ===================== */
function toggleTheme(){
 const t=document.body.dataset.theme==="dark"?"light":"dark";
 document.body.dataset.theme=t;
 localStorage.setItem("theme",t);
}

/* ===================== HAPTIC ===================== */
function vibrate(){
 if(navigator.vibrate) navigator.vibrate(20);
}

/* ===================== STORAGE ===================== */
function save(){
 localStorage.setItem("queue",JSON.stringify(queue));
}
</script>

</body>
</html>
