<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Solo Music</title>
<meta name="theme-color" content="#ffffff" />

<style>
/* =========================================================
   DESIGN TOKENS
========================================================= */
:root{
  --bg:#ffffff;
  --bg-elev:#f5f5f7;
  --text:#000000;
  --sub:#6e6e73;
  --accent:#ff2d55;
  --border:#e5e5ea;
  --shadow:0 10px 30px rgba(0,0,0,.08);
  --radius:14px;
}
[data-theme="dark"]{
  --bg:#000000;
  --bg-elev:#1c1c1e;
  --text:#ffffff;
  --sub:#8e8e93;
  --border:#2c2c2e;
  --shadow:0 10px 30px rgba(0,0,0,.6);
}

/* =========================================================
   RESET
========================================================= */
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
}
.hidden{display:none}

/* =========================================================
   LAYOUT
========================================================= */
.app{
  max-width:430px;
  margin:auto;
  padding-bottom:160px;
}
header{
  padding:16px;
  font-size:28px;
  font-weight:700;
}
.section{padding:0 16px 12px}
.card{
  background:var(--bg-elev);
  border-radius:var(--radius);
  padding:12px;
}

/* =========================================================
   SEARCH
========================================================= */
.searchBox input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--bg-elev);
  color:var(--text);
  font-size:16px;
}
.list .item{
  display:flex;
  gap:12px;
  padding:10px 0;
}
.item img{
  width:60px;height:60px;border-radius:10px;
}
.title{font-weight:600;font-size:15px}
.artist{font-size:13px;color:var(--sub)}

/* =========================================================
   MINI PLAYER
========================================================= */
.mini{
  position:fixed;
  left:0;right:0;bottom:60px;
  background:var(--bg-elev);
  border-top:1px solid var(--border);
  padding:10px 14px;
  display:none;
  align-items:center;
  gap:12px;
  box-shadow:var(--shadow);
}
.mini img{width:44px;height:44px;border-radius:8px}
.mini .meta{flex:1}
.mini button{
  font-size:22px;border:none;background:none;color:var(--text)
}

/* =========================================================
   FULL PLAYER
========================================================= */
.full{
  position:fixed;inset:0;
  background:var(--bg);
  display:none;
  flex-direction:column;
  animation:slideUp .25s ease;
}
.full header{padding:16px;font-size:16px}
.art{
  width:78%;margin:30px auto;border-radius:20px;
}
.controls{
  display:flex;justify-content:center;gap:50px;
  font-size:36px;
}
.progress{
  width:80%;margin:10px auto;
}

/* =========================================================
   TABS
========================================================= */
.tabs{
  position:fixed;bottom:0;left:0;right:0;
  height:60px;background:var(--bg);
  border-top:1px solid var(--border);
  display:flex;
}
.tabs button{
  flex:1;border:none;background:none;
  font-size:12px;color:var(--sub)
}
.tabs button.active{color:var(--text);font-weight:600}

/* =========================================================
   ANIMATION
========================================================= */
@keyframes slideUp{
  from{transform:translateY(100%)}
  to{transform:translateY(0)}
}

/* =========================================================
   IFRAME
========================================================= */
iframe{display:none}
</style>
</head>

<body data-theme="light">

<!-- ===================== SEARCH VIEW ===================== -->
<div class="app" id="searchView">
  <header>Search</header>
  <div class="section searchBox">
    <input id="q" placeholder="Search music">
  </div>
  <div class="section list" id="results"></div>
</div>

<!-- ===================== LIBRARY VIEW ===================== -->
<div class="app hidden" id="libraryView">
  <header>Library</header>
  <div class="section list" id="library"></div>
</div>

<!-- ===================== MINI PLAYER ===================== -->
<div class="mini" id="mini">
  <img id="miniArt">
  <div class="meta">
    <div id="miniTitle" class="title"></div>
    <div id="miniArtist" class="artist"></div>
  </div>
  <button onclick="toggle()">⏸</button>
</div>

<!-- ===================== FULL PLAYER ===================== -->
<div class="full" id="full">
  <header onclick="closeFull()">⬇ Now Playing</header>
  <img id="fullArt" class="art">
  <div class="title" id="fullTitle" style="text-align:center"></div>
  <div class="artist" id="fullArtist" style="text-align:center"></div>
  <input type="range" class="progress" min="0" max="100">
  <div class="controls">
    <span onclick="prev()">⏮</span>
    <span onclick="toggle()">⏸</span>
    <span onclick="next()">⏭</span>
  </div>
</div>

<!-- ===================== TABS ===================== -->
<div class="tabs">
  <button class="active" onclick="show('search')">Search</button>
  <button onclick="show('library')">Library</button>
  <button onclick="openFull()">Now Playing</button>
</div>

<iframe id="player" allow="autoplay"></iframe>

<script>
/* =========================================================
   CONFIG
========================================================= */
const API_KEY = "AIzaSyCgBTS9RdzT3nZcmzgYwltu4qf7Jl86WMk";

/* =========================================================
   STATE
========================================================= */
const state = {
  queue: JSON.parse(localStorage.getItem("queue")||"[]"),
  index: -1,
  muted:false,
  theme: localStorage.getItem("theme")||"light"
};

/* =========================================================
   ELEMENTS
========================================================= */
const q = document.getElementById("q");
const results = document.getElementById("results");
const libraryEl = document.getElementById("library");
const player = document.getElementById("player");

/* =========================================================
   INIT
========================================================= */
document.body.dataset.theme = state.theme;
renderLibrary();

/* =========================================================
   SEARCH
========================================================= */
q.onkeydown=e=>{
  if(e.key==="Enter") search(q.value);
};

function search(term){
 fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoCategoryId=10&maxResults=15&q=${encodeURIComponent(term)}&key=${API_KEY}`)
 .then(r=>r.json())
 .then(d=>{
  results.innerHTML="";
  d.items.forEach(v=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <img src="${v.snippet.thumbnails.medium.url}">
      <div>
        <div class="title">${v.snippet.title}</div>
        <div class="artist">${v.snippet.channelTitle}</div>
      </div>`;
    div.onclick=()=>addAndPlay(v);
    results.appendChild(div);
  });
 });
}

/* =========================================================
   QUEUE / PLAYER
========================================================= */
function addAndPlay(v){
 state.queue.push(v);
 state.index = state.queue.length-1;
 save();
 playCurrent();
}
function playCurrent(){
 const v = state.queue[state.index];
 player.src=`https://www.youtube.com/embed/${v.id.videoId}?autoplay=1&mute=${state.muted?1:0}&controls=0`;
 document.getElementById("mini").style.display="flex";
 document.getElementById("miniArt").src=v.snippet.thumbnails.medium.url;
 document.getElementById("miniTitle").innerText=v.snippet.title;
 document.getElementById("miniArtist").innerText=v.snippet.channelTitle;
 openFull();
 renderLibrary();
}
function next(){
 if(state.index < state.queue.length-1){state.index++;playCurrent()}
}
function prev(){
 if(state.index > 0){state.index--;playCurrent()}
}
function toggle(){
 state.muted=!state.muted;
 const v=state.queue[state.index];
 player.src=`https://www.youtube.com/embed/${v.id.videoId}?autoplay=1&mute=${state.muted?1:0}&controls=0`;
}

/* =========================================================
   FULL PLAYER
========================================================= */
function openFull(){
 if(state.index<0)return;
 const v=state.queue[state.index];
 document.getElementById("full").style.display="flex";
 document.getElementById("fullArt").src=v.snippet.thumbnails.high.url;
 document.getElementById("fullTitle").innerText=v.snippet.title;
 document.getElementById("fullArtist").innerText=v.snippet.channelTitle;
}
function closeFull(){
 document.getElementById("full").style.display="none";
}

/* =========================================================
   LIBRARY
========================================================= */
function renderLibrary(){
 libraryEl.innerHTML="";
 state.queue.forEach(v=>{
  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=`
    <img src="${v.snippet.thumbnails.default.url}">
    <div>
      <div class="title">${v.snippet.title}</div>
      <div class="artist">${v.snippet.channelTitle}</div>
    </div>`;
  libraryEl.appendChild(div);
 });
}

/* =========================================================
   NAV
========================================================= */
function show(view){
 document.getElementById("searchView").classList.add("hidden");
 document.getElementById("libraryView").classList.add("hidden");
 document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
 if(view==="search"){searchView.classList.remove("hidden");document.querySelectorAll(".tabs button")[0].classList.add("active")}
 if(view==="library"){libraryView.classList.remove("hidden");document.querySelectorAll(".tabs button")[1].classList.add("active")}
}

/* =========================================================
   STORAGE
========================================================= */
function save(){
 localStorage.setItem("queue",JSON.stringify(state.queue));
}

/* =========================================================
   THEME TOGGLE (LONG PRESS HEADER)
========================================================= */
document.querySelector("header").addEventListener("dblclick",()=>{
 state.theme = state.theme==="light"?"dark":"light";
 document.body.dataset.theme=state.theme;
 localStorage.setItem("theme",state.theme);
});
</script>
</body>
</html>
