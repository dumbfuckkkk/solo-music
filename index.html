<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solo Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#ffffff">

<style>
/* ===================== THEME ===================== */
:root{
  --bg:#ffffff;
  --text:#000000;
  --sub:#666;
  --card:#f2f2f2;
  --border:#ddd;
  --accent:#ff2d55;
}
body.dark{
  --bg:#000000;
  --text:#ffffff;
  --sub:#aaa;
  --card:#1c1c1e;
  --border:#333;
  --accent:#ff375f;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
}

/* ===================== APP ===================== */
.app{
  max-width:430px;
  margin:auto;
  padding-bottom:110px;
}

/* ===================== HEADER ===================== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  font-size:24px;
  font-weight:700;
}
header button{
  border:none;
  background:none;
  font-size:18px;
  color:var(--accent);
}

/* ===================== SEARCH ===================== */
.search{
  padding:0 16px 12px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--card);
  color:var(--text);
  font-size:16px;
}

/* ===================== LIST ===================== */
.list{
  padding:0 16px;
}
.item{
  display:flex;
  gap:12px;
  padding:10px 0;
  border-bottom:1px solid var(--border);
}
.item img{
  width:56px;
  height:56px;
  border-radius:10px;
}
.title{
  font-weight:600;
  font-size:15px;
}
.artist{
  font-size:13px;
  color:var(--sub);
}

/* ===================== MINI PLAYER ===================== */
.mini{
  position:fixed;
  bottom:60px;
  left:0;
  right:0;
  background:var(--card);
  border-top:1px solid var(--border);
  padding:10px 14px;
  display:none;
  align-items:center;
  gap:12px;
}
.mini img{
  width:44px;
  height:44px;
  border-radius:6px;
}
.mini button{
  margin-left:auto;
  font-size:22px;
  border:none;
  background:none;
  color:var(--accent);
}

/* ===================== FULL PLAYER ===================== */
.full{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:none;
  flex-direction:column;
  z-index:10;
}
.full header{
  font-size:18px;
  padding:16px;
}
.art{
  width:80%;
  max-width:300px;
  margin:20px auto;
  border-radius:18px;
}
.controls{
  display:flex;
  justify-content:center;
  gap:30px;
  font-size:30px;
  margin-top:20px;
}
.controls button{
  border:none;
  background:none;
  color:var(--accent);
}

/* ===================== QUEUE ===================== */
.queue{
  padding:16px;
}
.queue h3{
  margin:0 0 10px;
}
.queue-item{
  font-size:14px;
  padding:6px 0;
  color:var(--sub);
}

/* ===================== TAB BAR ===================== */
.tabs{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  background:var(--bg);
  border-top:1px solid var(--border);
}
.tabs div{
  flex:1;
  text-align:center;
  padding:12px;
  color:var(--sub);
}
.tabs .active{
  color:var(--accent);
}

/* ===================== HIDDEN ===================== */
iframe{display:none}
</style>
</head>

<body>

<div class="app">
  <header>
    <span>Search</span>
    <button onclick="toggleTheme()">‚òÄÔ∏é / üåô</button>
  </header>

  <div class="search">
    <input id="q" placeholder="Search music">
  </div>

  <div class="list" id="results"></div>
</div>

<!-- MINI PLAYER -->
<div class="mini" id="mini">
  <img id="miniArt">
  <div>
    <div id="miniTitle" class="title"></div>
    <div id="miniArtist" class="artist"></div>
  </div>
  <button onclick="openFull()">‚ñ∂</button>
</div>

<!-- FULL PLAYER -->
<div class="full" id="full">
  <header onclick="closeFull()">‚Üì Now Playing</header>

  <img id="fullArt" class="art">
  <div class="title" id="fullTitle" style="text-align:center"></div>
  <div class="artist" id="fullArtist" style="text-align:center"></div>

  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()">‚ñ∂</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>

  <div class="controls">
    <button onclick="toggleShuffle()">üîÄ</button>
    <button onclick="toggleRepeat()">üîÅ</button>
  </div>

  <div class="queue">
    <h3>Queue</h3>
    <div id="queueList"></div>
  </div>
</div>

<iframe id="player" allow="autoplay"></iframe>

<div class="tabs">
  <div class="active">Search</div>
  <div>Library</div>
  <div>Now Playing</div>
</div>

<script>
/* ===================== CONFIG ===================== */
const API_KEY="AIzaSyCgBTS9RdzT3nZcmzgYwltu4qf7Jl86WMk";

/* ===================== STATE ===================== */
let queue=[];
let currentIndex=-1;
let isPlaying=false;
let shuffle=false;
let repeat="off";

/* ===================== ELEMENTS ===================== */
const q=document.getElementById("q");
const results=document.getElementById("results");
const player=document.getElementById("player");

/* ===================== SEARCH ===================== */
q.onkeydown=e=>{
  if(e.key==="Enter") search(q.value);
};

function search(term){
 fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(term)}&key=${API_KEY}`)
 .then(r=>r.json())
 .then(d=>{
  results.innerHTML="";
  d.items.forEach(v=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <img src="${v.snippet.thumbnails.medium.url}">
      <div>
        <div class="title">${v.snippet.title}</div>
        <div class="artist">${v.snippet.channelTitle}</div>
      </div>`;
    div.onclick=()=>addToQueue(v);
    results.appendChild(div);
  });
 });
}

/* ===================== QUEUE ===================== */
function addToQueue(v){
 queue.push(v);
 if(currentIndex===-1){
   currentIndex=0;
   playCurrent();
 }
 renderQueue();
}

function playCurrent(){
 if(currentIndex<0||currentIndex>=queue.length) return;
 const v=queue[currentIndex];
 isPlaying=true;
 player.src=`https://www.youtube.com/embed/${v.id.videoId}?autoplay=1&controls=0`;

 document.getElementById("mini").style.display="flex";
 document.getElementById("miniArt").src=v.snippet.thumbnails.medium.url;
 document.getElementById("miniTitle").innerText=v.snippet.title;
 document.getElementById("miniArtist").innerText=v.snippet.channelTitle;

 document.getElementById("fullArt").src=v.snippet.thumbnails.high.url;
 document.getElementById("fullTitle").innerText=v.snippet.title;
 document.getElementById("fullArtist").innerText=v.snippet.channelTitle;
}

function nextSong(){
 if(shuffle){
   currentIndex=Math.floor(Math.random()*queue.length);
 }else if(currentIndex<queue.length-1){
   currentIndex++;
 }else if(repeat==="all"){
   currentIndex=0;
 }else return;
 playCurrent();
}

function prevSong(){
 if(currentIndex>0){currentIndex--;playCurrent();}
}

function togglePlay(){
 if(isPlaying){
   player.src="";
   isPlaying=false;
 }else playCurrent();
}

/* ===================== MODES ===================== */
function toggleShuffle(){shuffle=!shuffle}
function toggleRepeat(){
 repeat=repeat==="off"?"one":repeat==="one"?"all":"off";
}

/* ===================== UI ===================== */
function openFull(){document.getElementById("full").style.display="flex"}
function closeFull(){document.getElementById("full").style.display="none"}

function renderQueue(){
 const ql=document.getElementById("queueList");
 ql.innerHTML="";
 queue.forEach((s,i)=>{
   const d=document.createElement("div");
   d.className="queue-item";
   d.innerText=(i===currentIndex?"‚ñ∂ ":"")+s.snippet.title;
   ql.appendChild(d);
 });
}

function toggleTheme(){
 document.body.classList.toggle("dark");
}

/* ===================== AUTO NEXT ===================== */
setInterval(()=>{
 if(isPlaying && player.src==="") nextSong();
},3000);
</script>

</body>
    </html>
