<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solo Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#ffffff">

<style>
:root{
  --bg:#ffffff;
  --card:#f5f5f7;
  --text:#000;
  --muted:#777;
  --accent:#ff2d55;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  padding:16px;
  font-size:28px;
  font-weight:700;
}

/* SEARCH */
.searchBox{
  padding:0 16px 12px;
}
.searchBox input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:1px solid #ddd;
}

/* LIST */
.list{
  padding:0 16px 160px;
}
.item{
  display:flex;
  gap:12px;
  margin-bottom:14px;
}
.item img{
  width:64px;
  height:64px;
  border-radius:10px;
}
.item b{
  display:block;
  font-size:14px;
}
.item small{
  color:var(--muted);
}

/* MINI PLAYER */
.miniPlayer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #ddd;
  padding:8px 12px;
}
.nowTitle{
  font-size:14px;
  margin-bottom:6px;
}
iframe{
  width:100%;
  height:60px;
  border:none;
}
</style>
</head>

<body>

<header>Search</header>

<div class="searchBox">
  <input id="query" placeholder="Search music and press Enter">
</div>

<div class="list" id="results"></div>

<div class="miniPlayer" id="player" style="display:none">
  <div class="nowTitle" id="nowTitle"></div>
  <iframe id="yt"></iframe>
</div>

<script>
/* ðŸ”‘ YOUR API KEY */
const API_KEY = "AIzaSyCgBTS9RdzT3nZcmzgYwltu4qf7Jl86WMk";

/* SEARCH INPUT */
document.getElementById("query").addEventListener("keydown", e=>{
  if(e.key==="Enter"){
    search(e.target.value);
  }
});

/* SEARCH FUNCTION */
function search(q){
  fetch(
    "https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q="
    + encodeURIComponent(q)
    + "&key=" + API_KEY
  )
  .then(r=>r.json())
  .then(d=>{
    results.innerHTML = d.items.map(v=>`
      <div class="item" onclick="play(
        '${v.id.videoId}',
        '${v.snippet.title.replace(/'/g,"")}'
      )">
        <img src="${v.snippet.thumbnails.medium.url}">
        <div>
          <b>${v.snippet.title}</b>
          <small>${v.snippet.channelTitle}</small>
        </div>
      </div>
    `).join('');
  });
}

/* PLAY FUNCTION */
function play(id,title){
  player.style.display="block";
  nowTitle.innerText = title;
  yt.src = "https://www.youtube.com/embed/" + id + "?autoplay=1";
}
</script>

</body>
</html>
