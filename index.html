<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solo Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#ffffff">

<style>
:root{
  --bg:#ffffff;
  --card:#f5f5f7;
  --text:#000;
  --muted:#777;
  --accent:#ff2d55;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* HEADER */
header{
  padding:16px;
  font-size:28px;
  font-weight:700;
}

/* MAIN VIEW */
main{
  position:absolute;
  top:64px;
  bottom:120px;
  left:0;
  right:0;
  overflow-y:auto;
}

/* SEARCH */
.searchBox{
  padding:0 16px 12px;
}
.searchBox input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:16px;
}

/* LIST */
.list{
  padding:0 16px;
}
.item{
  display:flex;
  gap:12px;
  margin-bottom:14px;
}
.item img{
  width:60px;
  height:60px;
  border-radius:10px;
}
.item b{
  font-size:14px;
}
.item small{
  color:var(--muted);
}

/* MINI PLAYER */
.miniPlayer{
  position:fixed;
  bottom:60px;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #ddd;
  padding:8px 12px;
  display:none;
  align-items:center;
  gap:10px;
}
.miniPlayer img{
  width:40px;
  height:40px;
  border-radius:6px;
}
.miniPlayer span{
  flex:1;
  font-size:14px;
}

/* FULL PLAYER */
.player{
  position:fixed;
  inset:0;
  background:#fff;
  display:none;
  flex-direction:column;
}
.player img{
  width:80%;
  margin:40px auto 20px;
  border-radius:16px;
}
.player h2{
  text-align:center;
  padding:0 16px;
}
.playerControls{
  display:flex;
  justify-content:center;
  gap:40px;
  font-size:28px;
  margin-top:20px;
}

/* IFRAME */
iframe{
  display:none;
}

/* TABS */
.tabs{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  background:#fff;
  border-top:1px solid #ddd;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px 0;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--accent);
}
</style>
</head>

<body>

<header id="title">Search</header>

<main id="view"></main>

<!-- MINI PLAYER -->
<div class="miniPlayer" id="mini" onclick="openPlayer()">
  <img id="miniImg">
  <span id="miniTitle"></span>
</div>

<!-- FULL PLAYER -->
<div class="player" id="player">
  <img id="playerImg">
  <h2 id="playerTitle"></h2>
  <div class="playerControls">
    <span onclick="closePlayer()">⬇️</span>
    <span onclick="togglePlay()">⏯</span>
  </div>
</div>

<iframe id="yt"></iframe>

<!-- TABS -->
<div class="tabs">
  <div class="tab active" onclick="switchTab('search')">Search</div>
  <div class="tab" onclick="switchTab('library')">Library</div>
  <div class="tab" onclick="switchTab('player')">Now Playing</div>
</div>

<script>
const API_KEY = "AIzaSyCgBTS9RdzT3nZcmzgYwltu4qf7Jl86WMk";

let current = null;
let playing = false;

/* TAB SYSTEM */
function switchTab(tab){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  event.target.classList.add('active');
  title.innerText = tab === 'search' ? 'Search' : tab === 'library' ? 'Library' : 'Now Playing';

  if(tab==='search') renderSearch();
  if(tab==='library') renderLibrary();
  if(tab==='player') openPlayer();
}

/* SEARCH VIEW */
function renderSearch(){
  view.innerHTML = `
    <div class="searchBox">
      <input placeholder="Search music" onkeydown="if(event.key==='Enter')search(this.value)">
    </div>
    <div class="list" id="results"></div>
  `;
}

/* SEARCH LOGIC */
function search(q){
  fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=15&q=${encodeURIComponent(q)}&key=${API_KEY}`)
  .then(r=>r.json())
  .then(d=>{
    results.innerHTML = d.items.map(v=>`
      <div class="item" onclick='play(${JSON.stringify(v.snippet)}, "${v.id.videoId}")'>
        <img src="${v.snippet.thumbnails.medium.url}">
        <div>
          <b>${v.snippet.title}</b>
          <small>${v.snippet.channelTitle}</small>
        </div>
      </div>
    `).join('');
  });
}

/* PLAY */
function play(snippet,id){
  current = {snippet,id};
  yt.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
  mini.style.display="flex";
  miniImg.src = snippet.thumbnails.medium.url;
  miniTitle.innerText = snippet.title;
  playerImg.src = snippet.thumbnails.high.url;
  playerTitle.innerText = snippet.title;
  playing = true;
}

/* PLAYER */
function openPlayer(){ player.style.display="flex"; }
function closePlayer(){ player.style.display="none"; }
function togglePlay(){
  yt.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}','*');
}

/* LIBRARY */
function renderLibrary(){
  view.innerHTML = `<p style="padding:16px;color:#777">History coming next</p>`;
}

/* INIT */
renderSearch();
</script>

</body>
</html>
