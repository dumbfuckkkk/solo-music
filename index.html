<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solo Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#ffffff">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:#fff;
  color:#000;
}
header{
  padding:16px;
  font-size:28px;
  font-weight:700;
}
.search{
  padding:0 16px 12px;
}
.search input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:1px solid #ddd;
}
.list{
  padding:0 16px 120px;
}
.item{
  display:flex;
  gap:12px;
  margin-bottom:14px;
}
.item img{
  width:64px;
  height:64px;
  border-radius:10px;
}
.item b{
  display:block;
  font-size:14px;
}
.item small{
  color:#666;
}
.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #ddd;
  padding:8px;
  display:none;
}
iframe{
  width:100%;
  height:200px;
  border:none;
}
</style>
</head>

<body>

<header>Search</header>

<div class="search">
  <input id="q" placeholder="Search music and press Enter">
</div>

<div class="list" id="results"></div>

<div class="player" id="player">
  <iframe id="yt"></iframe>
</div>

<script>
/* ðŸ”‘ PUT YOUR REAL API KEY HERE */
const API_KEY = "AIzaSyCgBTS9RdzT3nZcmzgYwltu4qf7Jl86WMk";

/* SEARCH INPUT */
document.getElementById("q").addEventListener("keydown", e=>{
  if(e.key==="Enter"){
    search(e.target.value);
  }
});

/* SEARCH FUNCTION */
function search(q){
  fetch(
    "https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q="
    + encodeURIComponent(q)
    + "&key=" + API_KEY
  )
  .then(r=>r.json())
  .then(d=>{
    results.innerHTML = d.items.map(v=>`
      <div class="item" onclick="play('${v.id.videoId}')">
        <img src="${v.snippet.thumbnails.medium.url}">
        <div>
          <b>${v.snippet.title}</b>
          <small>${v.snippet.channelTitle}</small>
        </div>
      </div>
    `).join('');
  })
  .catch(err=>{
    alert("API error â€” check key");
  });
}

/* PLAY â€” USER INITIATED */
function play(id){
  player.style.display="block";
  yt.src = "https://www.youtube.com/embed/" + id;
}
</script>

</body>
</html>
